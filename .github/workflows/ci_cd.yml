name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint pytest ultralytics opencv-python pyyaml types-PyYAML numpy matplotlib
        
    - name: Check formatting (Black)
      run: black --check .
      
    - name: Check imports (Isort)
      run: isort --check-only --profile black .

    # Matikan fail-on-error untuk pylint agar tidak terlalu ketat di awal
    - name: Lint with Pylint
      run: pylint bsort/ --fail-under=5.0 
      
    - name: Run Unit Tests
      run: pytest tests/

    - name: Build Docker Image
      run: docker build . -t bsort:latest